<ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons">
        <button class="button button-icon ion-ios-arrow-back" nav-direction="back"
                ui-sref="security-check-project-edit">
        </button>
    </div>
    <div class="h1 title">请选择检查位置</div>
    <button class="button button-clear">新增</button>
</ion-header-bar>

<ion-view>
    <ion-content>
        <ion-list>
            <div class="item item-divider item-icon-right" ng-click="showLocationAdd =! showLocationAdd">
                新增检查位置
                <i class="icon ion-chevron-up f14"></i>
            </div>
            <div ng-show="!showLocationAdd">
                <ion-item>
                    暂无数据
                </ion-item>
            </div>

            <div class="item item-divider item-icon-right" ng-click="showLocation =! showLocation">
                检查位置
                <i class="icon ion-chevron-up f14"></i>
            </div>
            <div ng-show="!showLocation">
                <ion-item ui-sref="co-security-check-subject-all-edit">
                    位置1
                </ion-item>
                <ion-item ui-sref="co-security-check-subject-all-edit">
                    位置2
                </ion-item>
                <ion-item ui-sref="co-security-check-subject-all-edit">
                    位置3
                </ion-item>
                <ion-item ui-sref="co-security-check-subject-all-edit">
                    位置4
                </ion-item>
            </div>

        </ion-list>
    </ion-content>
</ion-view>
