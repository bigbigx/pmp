<ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons">
        <button class="button button-icon ion-ios-arrow-back" nav-direction="back" ui-sref="security-check">
        </button>
    </div>
    <div class="h1 title">新增安全检查</div>
    <button class="button button-clear">提交</button>
</ion-header-bar>

<ion-view>
    <ion-content>
        <ion-list>
            <ion-item class="item item-toggle">
                存在问题：
                <label class="toggle toggle-positive">
                    <input type="checkbox">

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item class="item item-icon-right" ng-click="showCheckTime()">
                检查日期：
                <span class="badge">{{checkTime.date | date:'yyyy-MM-dd'}}</span>
                <i class="icon ion-chevron-right f14"></i>
            </ion-item>
            <ion-item>
                检查人员：
                <span class="badge">余光进</span>
            </ion-item>
            <ion-item class="item-icon-right" ng-click="showSheet()">
                检查类型：
                <span class="badge dark">日常检查</span>
                <i class="icon ion-chevron-right f14"></i>
            </ion-item>
            <ion-item class="item-icon-right" ui-sref="security-check-location">
                检查位置：
                <span class="badge">请选择检查位置</span>
                <i class="icon ion-chevron-right f14"></i>
            </ion-item>
            <ion-item class="item-icon-right" ui-sref="security-check-manager">
                处理人员：
                <span class="badge">请选择处理人员</span>
                <i class="icon ion-chevron-right f14"></i>
            </ion-item>

            <div class="item item-divider">
                检查图片
            </div>
            <ion-item>
                <img src="img/pmp/safety/icon_add_thover.png">
            </ion-item>
            <ion-item class="item-icon-right" ui-sref="security-check-add-subject">
                检查问题：
                <span class="badge">添加</span>
                <i class="icon ion-chevron-right f14"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<!-- 显示 检查日期 弹框 -->
<script id="check-time.html" type="text/ng-template">
    <ion-modal-view class="show-time-modal">
        <onezone-datepicker datepicker-object="checkTime">
        </onezone-datepicker>
    </ion-modal-view>
</script>
